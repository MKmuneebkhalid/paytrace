services:
  - type: web
    name: paytrace-app
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PAYTRACE_API_URL
        sync: false
      - key: PAYTRACE_USERNAME
        sync: false
      - key: PAYTRACE_PASSWORD
        sync: false
      - key: PAYTRACE_INTEGRATOR_ID
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: APP_URL
        sync: false
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1